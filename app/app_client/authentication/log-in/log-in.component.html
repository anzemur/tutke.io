<div class="container">
  <div class="row">
      <div class="col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4 col-xs-12">
          <div class="log-in-form panel panel-default">
              <h3>Log in to your account</h3>
              <form ng-submit="vm.checkLogInData()">
                  <div role="alert" ng-show="vm.logInError" class="alert alert-danger">{{ vm.logInError }}</div>
                  <div class="input-group log-in-inputs">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                      <input ng-model="vm.logInData.username" class="form-control left-border-none input-lg" placeholder="Username or email" type="text" tabindex="1" 
                          required oninvalid="this.setCustomValidity('Please enter username.')" 
                          oninput="this.setCustomValidity('')">
                  </div>
                  <div class="input-group log-in-inputs">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                      <input ng-model="vm.logInData.password" class="form-control left-border-none input-lg" placeholder="Password" type="password" tabindex="2" 
                          required oninvalid="this.setCustomValidity('Please enter password.')" 
                          oninput="this.setCustomValidity('')">
                  </div>
                  <div class="log-in-btn-position">
                      <button type="submit" class="btn btn-primary btn-block btn-hover btn-click">Log In</button>
                  </div>
              </form>
              <div>
                  <a class="panel-footer" href="signUp.html">Not a part of tutke.io yet? Sign Up</a>
                  <!-- TODO link -->
              </div>
          </div>
      </div>
  </div>
</div>
